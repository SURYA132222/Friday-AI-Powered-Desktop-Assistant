<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friday â€¢ AI Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e2e8f0;
    }
    .chat-wrapper {
      width: 420px;
      max-width: 95%;
      height: 85vh;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.4);
      padding: 1.2rem;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      color: #00ffff;
      letter-spacing: 2px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 10px rgba(0, 255, 255, 0.1);
    }
    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      list-style: none;
    }
    #chat-log li {
      margin-bottom: 1rem;
      display: flex;
      animation: fadeIn 0.3s ease-out;
    }
    .bubble {
    padding: 1.2rem 1.5rem;
    border-radius: 20px;
    font-size: 1.15rem;
    line-height: 1.75;
    max-width: 95%;
    }


    .user {
      justify-content: flex-end;
    }
    .user .bubble {
      background-color: #1e40af;
      color: #fff;
    }
    .bot {
      justify-content: flex-start;
    }
    .bot .bubble {
      background-color: #475569;
    }
    .input-row {
      display: flex;
      padding: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.3);
    }
    .input-row input {
      flex: 1;
      padding: 0.6rem 1rem;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      color: #e2e8f0;
      font-size: 1rem;
      outline: none;
    }
    .icon-btn {
      width: 44px;
      height: 44px;
      border: none;
      margin-left: 0.6rem;
      background: #1e40af;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .icon-btn:hover {
      transform: scale(1.1);
    }
    .icon-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <header>ðŸ¤– FRIDAY â€¢ AI Assistant</header>
    <ul id="chat-log"></ul>
    <div class="input-row">
      <input id="user-input" type="text" placeholder="Ask me anythingâ€¦" autocomplete="off" />
      <button class="icon-btn" id="mic-btn" title="Speak"><svg viewBox="0 0 24 24"><path d="M12 15a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2zM11 19h2v3h-2z" /></svg></button>
      <button class="icon-btn" id="send-btn" title="Send"><svg viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2z" /></svg></button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const micBtn  = document.getElementById('mic-btn');

    function speak(text){
      if (!('speechSynthesis' in window)) return;
      const utt = new SpeechSynthesisUtterance(text);
      utt.rate = 1; utt.pitch = 1; utt.lang = 'en-US';
      window.speechSynthesis.speak(utt);
    }

    let recognition;
    if('webkitSpeechRecognition' in window || 'SpeechRecognition' in window){
      const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new Rec();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.continuous = false;
      recognition.onresult = e => {
        const transcript = e.results[0][0].transcript.trim();
        if(transcript) handleSend(transcript);
      };
      recognition.onerror = () => micBtn.classList.remove('active');
      recognition.onend = () => micBtn.classList.remove('active');
    }

    micBtn.addEventListener('click', () => {
      if (!recognition) return alert('Speech recognition not supported.');
      micBtn.classList.add('active');
      recognition.start();
    });

    function addMsg(text, cls){
      const li = document.createElement('li');
      li.className = cls;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      li.appendChild(bubble);
      chatLog.appendChild(li);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function handleSend(text){
      addMsg(text, 'user');
      userInput.value = '';
      sendBtn.disabled = true;
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMsg(data.response, 'bot');
        speak(data.response);
      } catch (err) {
        addMsg('âš ï¸ Error contacting server', 'bot');
      }
      sendBtn.disabled = false;
    }

    sendBtn.addEventListener('click', () => {
      const text = userInput.value.trim();
      if (text) handleSend(text);
    });
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const text = userInput.value.trim();
        if (text) handleSend(text);
      }
    });
  </script>
</body>
</html>
